<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>мама2</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
      overflow-x: hidden;
      cursor: url('https://i.imgur.com/k34umSy.png'), auto;
      transition: background-color 0.3s;
    }

    .flash-red {
      background-color: #4b0000 !important;
    }

    .stars {
      margin-top: 30px;
      font-size: 32px;
      color: white;
      animation: glow 2s infinite alternate;
      letter-spacing: 10px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
      }
      to {
        text-shadow: 0 0 15px #dddddd, 0 0 30px #aaaaaa;
      }
    }

    h1 {
      font-size: 3em;
      margin-top: 10px;
      color: white;
      text-shadow: 0 0 20px #ffffff;
    }

    .button {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      background: #1f1fff;
      color: white;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px #1f1fff, 0 0 40px #1f1fff;
      transition: transform 0.2s ease;
      text-decoration: none;
      font-weight: 600;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
    }

    .section {
      display: none;
      margin-top: 30px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .section.show {
      display: flex;
      opacity: 1;
    }

    .bloody-text {
      color: red;
      font-size: 28px;
      text-shadow: 0 0 5px red, 0 0 10px darkred;
      font-weight: bold;
      position: relative;
    }

    .bloody-text::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: crimson;
      border-radius: 50%;
      animation: drip 1.5s infinite;
    }

    @keyframes drip {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(20px); opacity: 0; }
    }

    .crossbow {
      width: 100px;
      filter: drop-shadow(0 0 5px red);
    }

    img.main-img {
      margin-top: 30px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(2px, 0); }
      25% { transform: translate(-2px, -2px); }
      50% { transform: translate(2px, 2px); }
      75% { transform: translate(-2px, 0); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body id="body">
  <div class="stars">★ ★ ★ ★ ★</div>
  <h1>мама2</h1>
  <a class="button" href="#" onclick="showCatalog()">Каталог</a>
  <a class="button" href="#" onclick="alert('Тут пока пусто, Ваня')">Контакты</a>
  <div id="catalog" class="section">
    <img class="crossbow" src="https://i.imgur.com/LRJdBov.png" alt="crossbow">
    <div class="bloody-text">ваня лох, читы удаляй</div>
  </div>
  <img class="main-img" src="https://i.imgur.com/BFL8g6H.png" alt="мем картинка">
  <audio id="gunshot">
    <source src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3" type="audio/mpeg">
  </audio>
  <script>
    function showCatalog() {
      const catalog = document.getElementById("catalog");
      const sound = document.getElementById("gunshot");
      const body = document.getElementById("body");
      catalog.classList.add("show");
      sound.play();
      body.classList.add("shake");
      body.classList.add("flash-red");
      setTimeout(() => {
        body.classList.remove("shake");
        body.classList.remove("flash-red");
      }, 400);
    }
  </script>
</body>
</html>
