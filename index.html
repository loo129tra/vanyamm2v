
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAMA2</title>
    <link rel="icon" href="https://i.imgur.com/Y0fjrLD.png">
    <style>
        body {
            margin: 0;
            background: url('https://i.imgur.com/6Xsbdn3.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', 'Roboto', sans-serif;
            color: white;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            animation: fadeOut 2s ease 3s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .main-content {
            display: none;
            padding: 50px;
            text-align: center;
        }

        .glow-button {
            background-color: #111;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px #0ff;
            transition: 0.3s ease;
        }

        .glow-button:hover {
            box-shadow: 0 0 40px #0ff;
            transform: scale(1.05);
        }

        .bloody-text {
            color: red;
            font-size: 36px;
            text-shadow: 2px 2px 10px darkred;
        }

        .catalog {
            margin-top: 50px;
            display: none;
        }

        .crossbow {
            width: 100px;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-screen">MAMA2 LOADING...</div>
    <div class="main-content">
        <h1>*** MAMA2 ***</h1>
        <button class="glow-button" onclick="openCatalog()">Каталог</button>

        <div class="catalog" id="catalog">
            <img class="crossbow" src="https://i.imgur.com/TCEjiWc.png" alt="Crossbow">
            <div class="bloody-text">Ваня лох, читы удаляй</div>
        </div>
    </div>

    <audio id="clickSound" src="https://www.myinstants.com/media/sounds/fortnite-hit-sound-effect.mp3"></audio>
    <audio autoplay hidden>
        <source src="https://www.myinstants.com/media/sounds/meme-sound-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.main-content').style.display = 'block';
            }, 3000);
        };

        function openCatalog() {
            document.getElementById('catalog').style.display = 'block';
            document.getElementById('clickSound').play();
        }
    </script>
</body>
</html>
